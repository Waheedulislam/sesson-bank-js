<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header class="bg-gray-100 p-4 ">
        <h1 class="text-5xl text-center mt-6 font-semibold">Let's got some
            <br>
            <span class=" text-purple-600">Bapar bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transacction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$<span id="deposite-output">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-3xl">$ <span id="Withdrow-output">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-output">1450</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-value" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposite">

                        <button id="Diposite-button" onclick="deposit()"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Diposite</button>
                    </div>
                </div>
                <!-- Withdrow -->
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-value" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to Withdrow">

                        <button id="Withdrow-button" onclick="withdraw()"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Withdrow</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
